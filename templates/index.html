<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Cloud Pub/Sub Interface</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.10/htmx.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div class="max-w-2xl mx-auto p-4">
    <div class="bg-white shadow-md rounded-lg p-6">
      <h1 class="text-2xl font-bold mb-4">Google Cloud Pub/Sub Interface</h1>

      <div class="mb-4">
        <label for="topic" class="block text-sm font-medium text-gray-700">Select Topic</label>
        <div class="mt-1 flex rounded-md shadow-sm">
          <select id="topic" name="topic"
            class="flex-1 block w-full rounded-none rounded-l-md sm:text-sm border-gray-300">
            {{ range .Topics }}
            <option value="{{ . }}">{{ . }}</option>
            {{ end }}
          </select>
          <button
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-r-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            hx-post="/subscribe" hx-trigger="click" hx-target="#messages" hx-swap="innerHTML"
            hx-indicator="#subscribe-spinner" hx-loading="disable" hx-include="#topic">
            Subscribe
          </button>
          <div id="subscribe-spinner" class="ml-2 hidden">
            <!-- スピナーのSVG -->
          </div>
        </div>
      </div>

      <div class="mb-4">
        <h2 class="text-lg font-semibold mb-2">Received Messages:</h2>
        <div id="messages" class="bg-gray-100 p-2 rounded-md h-60 overflow-y-auto">
          <!-- Messages will be dynamically inserted here -->
        </div>
      </div>

      <div class="flex justify-between">
        <a href="/about" class="text-blue-500 hover:underline">About</a>
        <a href="/contact" class="text-blue-500 hover:underline">Contact</a>
      </div>
    </div>
  </div>

  <script>
    // Simulate receiving messages
    setInterval(() => {
      const messagesDiv = document.getElementById('messages');
      if (messagesDiv.children.length > 0) {
        const topic = document.getElementById('topic').value;
        const newMessage = document.createElement('p');
        newMessage.className = 'text-sm mb-1';
        newMessage.textContent = `Message from ${topic} at ${new Date().toLocaleTimeString()}`;
        messagesDiv.appendChild(newMessage);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    }, 5000);
  </script>
</body>

</html>
